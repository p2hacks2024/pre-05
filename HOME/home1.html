<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函館グルメトレンド</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* ページ全体の基本設定 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* スクロール無効化 */
        }

        /* 背景画像の設定 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('./113.jpg') no-repeat center center; /* 背景画像 */
            background-size: cover; /* フル画面 */
            background-attachment: fixed; /* スクロール時の固定 */
            z-index: -2; /* 背景を最背面に配置 */
            opacity: 1;
        }

        /* 背景オーバーレイの設定 */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* 半透明の黒 */
            z-index: -1; /* 背景画像の上に配置 */
        }

        /* ホームコンテナ */
        .home-container {
            text-align: center;
            color: #ffffff; /* 白色のテキスト */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 文字に影を追加 */
            opacity: 0; /* 初期は透明 */
            animation: fadeInContent 2s ease-in-out 1s forwards; /* フェードインアニメーション (遅延あり) */
        }

        /* タイトル */
        .title {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 2px;
            transform: translateY(20px); /* 初期は下から */
            animation: slideUp 1.5s ease-out 1.5s forwards; /* 上にスライド */
        }

        /* サブタイトル */
        .subtitle {
            font-size: 40px; /* サイズを大きく */
            font-weight: 700;
            margin: 20px 0;
            opacity: 0;
            animation: slideInFromLeft 2s ease-out 2s forwards; /* 左からスライドイン */
            text-transform: uppercase; /* 大文字に変換 */
            letter-spacing: 4px; /* 文字間隔を広げる */
        }

        /* サブタイトル横スライドインアニメーション */
        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* 背景フェードインアニメーション */
        @keyframes fadeInBackground {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* コンテンツフェードインアニメーション */
        @keyframes fadeInContent {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* タイトルスライドアップアニメーション */
        @keyframes slideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* スタートボタン */
        .start-button {
            font-size: 20px;
            padding: 15px 40px;
            background: rgba(255, 77, 77, 0.8); /* 半透明の赤 */
            color: #ffffff; /* 白色の文字 */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0; /* 初期は透明 */
            animation: fadeInButton 2s ease-in-out 2.5s forwards; /* 遅延後フェードイン */
            transition: transform 0.3s, background 0.3s;
        }

        /* ホバー時のスタートボタン */
        .start-button:hover {
            background: rgba(255, 51, 51, 0.9);
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* ボタンフェードインアニメーション */
        @keyframes fadeInButton {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

    </style>
</head>
<body>

    <div class="home-container">
        <!-- タイトル -->
        <div class="title">函館グルメトレンド</div>

        <!-- サブタイトル -->
        <div class="subtitle">最新のトレンドグルメをチェックしよう</div>

        <!-- スタートボタン -->
        <button class="start-button">スタート</button>
    </div>

</body>
</html>
