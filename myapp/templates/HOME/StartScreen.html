{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Twinkling Stars Anime.js</title>
  <link rel="stylesheet" href="{% static 'css/background.css' %}">
  <link rel="stylesheet" href="{% static 'css/icon.css' %}">
  <link rel="stylesheet" href="{% static 'css/button.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap">
  <style>
    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="header bg">
    <span class="bg-wrap"><span class="inn title-large">Trend Flash</span></span><br>
    <span class="bg-wrap"><span class="inn title-small">函館の味をもっと身近に</span></span>
  </div>
    <div class="side-text">
      <p>普段、忙しくてお店を選ぶ時間がない。</p>
      <p>そんなあなたに、トレンドの味をお届けします。</p>
      <p>新しい函館の味をお楽しみください。</p>
  </div>
  <div id="root"></div>
  <div class="fuwafuwa"></div>
  <button class="custom-btn btn-1" onclick="navigateToScreen()">Get Started</button>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.production.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.12.0/umd/react-dom.production.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js'></script>
  <script src="{% static 'js/background.js' %}"></script>
  <script src="{% static 'js/fireworks.js' %}"></script>
  <script>
    function navigateToScreen() {
    document.body.classList.add('fade-out');
    setTimeout(() => {
      window.location.href = "{% url 'myapp:screen' %}"; // URLパターン名を指定
    }, 1000); // フェードアウトのアニメーションが完了するまで待つ
  }

    // アニメーションを開始するためのクラスを追加
    window.onload = function() {
      document.querySelector('.header').classList.add('is-animated');
    }
  </script>
</body>
</html>
