<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函館トレンドグルメ</title>
    <style>
        /* 全体のレイアウト */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f4f4f4;
        }

        /* 地図のスタイル */
        #map {
            height: 100vh; /* ヘッダーがなくなった分高さを100vhに変更 */
            width: 100%;
            position: relative;
        }

        /* 花火のスタイル */
        .fireworks {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            animation: firework 1s forwards;
        }

        @keyframes firework {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* トレンドのお店と店舗名の表示 */
        #trend-name {
            position: absolute;
            top: 100px;  /* 位置を下にずらす */
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            z-index: 1000;
        }

        #store-name {
            position: absolute;
            top: 130px;  /* トレンドのお店の下に表示 */
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            z-index: 1000;
        }

        /* 画像コンテナのスタイル */
        #image-container {
            position: absolute;
            top: 170px;  /* トレンドのお店と店名の下に配置 */
            left: 10px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            z-index: 1000;
        }

        #image-container img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- トレンドのお店 -->
    <div id="trend-name">トレンドのお店</div>

    <!-- 店名 -->
    <div id="store-name">{{ name }}</div>

    <!-- 画像コンテナ -->
    <div id="image-container">
        <img src="2.png">
    </div>

    <div id="map"></div>

    <script>
        // initMap関数をwindowオブジェクトに設定
        window.initMap = function() {
            // 函館山の緯度経度をJavaScriptに渡す
            const lat = {{ latitude }};  // 函館山の緯度
            const lng = {{ longitude }};  // 函館山の経度

            const hakodate = { lat: lat, lng: lng };

            // 地図の作成
            const map = new google.maps.Map(document.getElementById("map"), {
                center: hakodate,
                zoom: 12,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
            });

            // 地図のオーバーレイを作成して花火を描画
            class FireworkOverlay extends google.maps.OverlayView {
                constructor(map, lat, lng) {
                    super();
                    this.map = map;
                    this.lat = lat;
                    this.lng = lng;
                    this.div = null;
                    this.setMap(map);
                }

                // オーバーレイを初期化
                onAdd() {
                    const div = document.createElement('div');
                    div.classList.add('fireworks');
                    this.div = div;
                    const panes = this.getPanes();
                    panes.overlayLayer.appendChild(div);
                    this.positionFirework();
                }

                // 花火の位置を設定
                positionFirework() {
                    const projection = this.getProjection();
                    const position = projection.fromLatLngToDivPixel(new google.maps.LatLng(this.lat, this.lng));

                    // 花火の位置を設定
                    this.div.style.left = `${position.x - 5}px`;
                    this.div.style.top = `${position.y - 5}px`;

                    // 1秒後に花火を削除
                    setTimeout(() => {
                        this.div.remove();
                    }, 1000);
                }

                // オーバーレイを描画
                draw() {
                    this.positionFirework();
                }
            }

            // 地図が完全に読み込まれた後に花火を繰り返し表示
            setInterval(() => {
                new FireworkOverlay(map, lat, lng);
            }, 3000);
        };
    </script>

    <!-- Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvqWPVxtUSmCUwOnivbYBd9lhlixufhMY&callback=initMap" async defer></script>

</body>
</html>
