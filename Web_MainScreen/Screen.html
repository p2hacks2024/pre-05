<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendTree - 函館山地図</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;  /* 高さをビューの高さに合わせる */
        }
    </style>
</head>
<body>

    <h1>TrendTree - 函館山</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // 地図の初期設定
        const map = L.map('map').setView([41.768793, 140.72881], 12); // 初期位置を函館山に設定

        // OpenStreetMapのタイルを設定
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
        }).addTo(map);

        // 函館山の場所に円を表示
        L.circle([41.768793, 140.72881], {
            color: 'green',  // 円の枠の色
            fillColor: 'green',  // 円の中の色
            fillOpacity: 0.5,  // 円の透明度
            radius: 500  // 半径（メートル単位）
        }).addTo(map).bindPopup("函館山").openPopup();
    </script>
</body>
</html>
